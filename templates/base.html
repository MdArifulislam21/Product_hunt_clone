{% load static %}
{% url 'logout' as logout_url %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>Phunt</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link  href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">

  </head>
  <body> 
    <header>
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
    		<div class="container">
			  <a class="navbar-brand" href="{% url 'home' %}">
			  	<img src="{% static 'logo.png' %}" height="32" width="32" class="d-inline-block align-top"> Phunt
			  </a>

			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			    <div class="navbar-nav ml-auto">
			    {% if not user.is_authenticated %}
			      <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up</a>
			      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
			      {% else %}
			      	<a class="nav-item nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
			      	<li class="nav-item {% if request.path == logout_url %} active {% endif %}">
          			<a class="nav-link" href="{{ logout_url }}">Logout</a>
       				 </li>


			      {% endif %}
			    </div>
			  </n>
			</div>
		</nav>
	</header>

	


	<div class="container bg-light">
		
	{% block content %}


	{% endblock %}
	</div>

	<footer class="footer fixed-bottom mt-auto py-3  text-center">
	    <span class="text-muted">Be the best in {% now "Y" %}</span>
	</footer>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
